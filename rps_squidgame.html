<!DOCTYPE html>

<html lang="en">

  <head>

    <h1>Rock-Paper-Scissor</h1>

    <meta charset="UTF-8">
    <meta name="viewpont"
    content="width=device-width,initial-scale=1.0">

      <style>
        
        body{
        text-align: center;
        color: white;
        background: radial-gradient(circle, #FF3B3B, #590000);
        height: 100vh;
        margin: 0;
        

        }
           
        .moveIcon {
          height: 100px;
        }
        .setIcon {
          height: 50px;
          width: 50px;
          border-radius: 50%;
        }
        button{
          background-color: rgb(253, 61, 31);
          border-radius: 5px; 
          padding: 30px 30px;
          margin: 10px;
          transition: background 2 ease-in-out;
        }
        button:hover{
          background-color: rgb(152, 11, 11);
          cursor: pointer;
        }
        .resetButton{
          background-color: rgb(243, 66, 31);
        }



          
      </style>

      <title>Rock Paper Scissors by Avii</title>
      <h3>Your Highest Score: <span id="high-score">0</span></h3>

  </head>

  <body>

    <h2>
      You
      <img id="player" src="player.png" alt="cart" height="350px"> 
      vs
      <img id="com" src="crew.png" alt="cart" height="350px">
      Avi
    </h2>

    <hr>
      <h1> 
        <span id="result1">ðŸŸ¥ðŸ”ºðŸ”´</span>
      </h1>
        <h3 id="round" >10</h3>
      <hr>

    <button onclick="
        playerMove = 'Rock';
        comMove = pickRandom();
        winner(playerMove,comMove);
      
        if (sound === 2){
            sound = 0;
            backSound.loop = true;
            backSound.play();
        }

    ">
    <img src="rock-emoji.png" class="moveIcon"> </button>

    <button onclick="
        playerMove = 'Paper'
        comMove = pickRandom();
        winner(playerMove,comMove);
      
        if (sound === 2){
            sound = 0;
            backSound.loop = true;
            backSound.play();
              }
    ">
    <img src="paper-emoji.png" class="moveIcon"> </button>
    
    <button onclick="
        playerMove = 'Scissor'
        comMove = pickRandom();
        winner(playerMove,comMove);

        if (sound === 2){
            sound = 0;
            backSound.loop = true;
            backSound.play();
              }
    ">
    <img src="scissors-emoji.png" class="moveIcon"> 
    </button>


      <script>

      let higest = 0;
      let backSound = new Audio("sqgm.mp3");
      let restartSound = new Audio("restart.wav");
      let sound = 2;

      let comMove;
      let round = 10;
      let playerMove;
      let score = {
        Win: 0,
        Lose: 0,
        Tie: 0
      }
       


        function pickRandom()
        {
          const temp = Math.random();
          let comMove = '';

          if (temp > 0 && temp < 1/3) {
            comMove = 'Rock';
          }
          else if (temp > 1/3 && temp < 2/3) {
            comMove = 'Paper';
          }
          else if (temp > 2/3 && temp < 1) {
            comMove = 'Scissor';
          }

          return (comMove)
        }

        function winner(plyMove,comMove)
        {
          let result ='';
          let imgg = document.getElementById("player");
          let img2 = document.getElementById("com");

          let winSound = new Audio("Win.wav");
          let loseSound = new Audio("gun.mp3");
          let tieSound = new Audio("Draw.wav");
          let endSound = new Audio("End.wav");

          
          // Retrieve highest score from local storage or set to 0 if not available
          let highestScore1 = localStorage.getItem("highestScore1") || 0;
          document.getElementById("high-score").innerText = highestScore1;


          if(plyMove==='Rock'){
            imgg.src="rock-emoji.png";
          }
          else if(plyMove==='Paper'){
            imgg.src="paper-emoji.png";
          }
          else if(plyMove==='Scissor'){
            imgg.src="scissors-emoji.png";
          }

          if(comMove==='Rock'){
            img2.src="rock-emoji.png";
          }
          else if(comMove==='Paper'){
            img2.src="paper-emoji.png";
          }
          else if(comMove==='Scissor'){
            img2.src="scissors-emoji.png";
          }


          if (comMove === 'Rock') {
            if (plyMove === 'Rock') {
              result = 'Tie!'
              score.Tie++;

            }
            if (plyMove === 'Paper') {
              result = 'You Lived!'
              score.Win++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Dead!'
              score.Lose++;
            }
          }

          else if (comMove === 'Paper') {
            if (plyMove === 'Rock') {
              result = 'You Dead!'
              score.Lose++;
            }
            if (plyMove === 'Paper') {
              result = 'Tie!'
              score.Tie++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Lived!'
              score.Win++;
            }
          }

          else if (comMove === 'Scissor') {
            if (plyMove === 'Rock') {
              result = 'You Lived!'
              score.Win++;
            }
            if (plyMove === 'Paper') {
              result = 'You Dead!'
              score.Lose++;
            }
            if (plyMove === 'Scissor') {
              result = 'Tie!'
              score.Tie++;
            }
          }

          if (result === 'You Lived!') {
              winSound.play();
            }
            else if (result === 'You Dead!') {
              loseSound.play();
            }
            else if (result === 'Tie!') {
              tieSound.play();
            }

          document.getElementById("result1").textContent=result;
          document.getElementById("win").textContent=score.Win;
          document.getElementById("lose").textContent=score.Lose;
          document.getElementById("tie").textContent=score.Tie;

          if(round === 1) {
            document.getElementById("result1").textContent=score.Win;
            imgg.src="player.png";
            img2.src="crew.png";

            endSound.play();
            updateScore(score.Win);

            
            score.Win = 0;
            score.Lose = 0;
            score.Tie = 0;
            round=10;
              document.getElementById("round")
              .innerHTML=round;
          }
          else if (round===0) {
            document.getElementById("round")
            .innerHTML=round;

            
          }
          else {
          round--;
            document.getElementById("round")
            .innerHTML=round;
          }

          
            // Function to update score
            function updateScore(currentScore) {
                if (currentScore > highestScore1) {
                    highestScore1 = currentScore;
                    localStorage.setItem("highestScore1", highestScore1);
                    document.getElementById("high-score").innerText = highestScore1;
                }
            }

            
        }



        let imgg = document.getElementById("player");
        let img2 = document.getElementById("com");

     </script>

        <hr>
        <h2 class="winscore">
              
          Win : <span id="win">0</span> 
        </h2>

        <h2 class="losescore">
          Lose: <span id="lose">0</span> 
        </h2>

        <h2 class="tiescore">
          Tie : <span id="tie">0</span>  
        </h2>
        <hr>

        <button class="resetButton" onclick="
        score.Win = 0;
        score.Lose = 0;
        score.Tie = 0;
        round = 10;
        document.getElementById('round')
          .innerHTML=round;
        restartSound.play();

        document.getElementById('result1').textContent='ðŸŸ¥ðŸ”ºðŸ”´';
          imgg.src='player.png';
          img2.src='crew.png';
        
        document.getElementById('win').textContent=score.Win;
          document.getElementById('lose').textContent=score.Lose;
          document.getElementById('tie').textContent=score.Tie;
        ">
        <img src="reset.png" class="setIcon"></button>


        <button class="resetButton" onclick="
        console.log(sound);
          if (sound === 0) {
            sound = 1;
            backSound.pause();
           
          }
          else {
            sound = 0;
            backSound.loop = true;
            backSound.play();
          }
        "><img src="sound.png" alt="sound" class="setIcon"></button>
