<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense List Calculator by Avii</title>

  <link rel="stylesheet" href="ExpenseList.css">

</head>

<body>

<div class="container">
  <p></p>

  <h1 class="title">Expense List Calculator</h1>
  
  <button class="reset"><img height="40px" src="reset.png" alt="" onclick="
    expList = [];
    dateExp = [{
          dateE: '',
          exp: 0,
        }];
    localStorage.setItem('expList', JSON.stringify(expList));
    localStorage.setItem('dateExp', JSON.stringify(dateExp));

    renderTodo();
    renderDateExp();
  "></button>
  
    <p></p>

  <div class="heading">

  <input class="js-input input" placeholder="Enter price amount & item name" autofocus type="text">

  <input type="date" name="" placeholder="Enter Date" class="js-input-date input-date">

  <button class="js-add-btn add-btn" onclick="
    addTodo();
  ">Add</button>
  </div>

  <hr>
  <div class="total"></div>
  <hr>
  <div class="exp">

  </div>

  <hr>

  <div class="js-show show"></div>

  <hr>

  <script src="ExpenseList.js"></script>

  <p></p>
  <div class="totalItem"></div>


</div>
  
</body>
</html>
