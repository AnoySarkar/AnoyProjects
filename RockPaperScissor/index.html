<!DOCTYPE html>

<html>

  <head>
      <style>
        .moveIcon {
          height: 50px;
        }
        button{
          background-color: rgb(110, 232, 94);
          border-radius: 50%;
        }
        .resetButton{
          background-color: blue;
        }
        .winscore{
          color: rgb(89, 221, 89);
        }
        .losescore{
          color: rgb(248, 58, 58);
        }
        .tiescore{
          color: grey;
        }


          
      </style>

      <title>Rock Paper Scissors by Avii</title>
  </head>

  <body>


    <h2>
      You
      <img id="player" src="you.jpg" alt="cart" height="275px"> 
      vs
      <img id="com" src="avi.jpg" alt="cart" height="275px">
      Avi
    </h2>

    <hr>
      <h1> 
        <span id="result1">Good Luck!</span>
      </h1>
    <hr>

    <button onclick="
        playerMove = 'Rock';
        comMove = pickRandom();
        winner(playerMove,comMove);

    ">
    <img src="rock-emoji.png" class="moveIcon"> </button>

    <button onclick="
        playerMove = 'Paper'
        comMove = pickRandom();
        winner(playerMove,comMove);
    ">
    <img src="paper-emoji.png" class="moveIcon"> </button>
    
    <button onclick="
        playerMove = 'Scissor'
        comMove = pickRandom();
        winner(playerMove,comMove);
    ">
    <img src="scissors-emoji.png" class="moveIcon"> </button>

    <button class="resetButton" onclick="
        score.Win = 0;
        score.Lose = 0;
        score.Tie = 0;

        document.getElementById('result1').textContent='Never Give Up!';
        console.log(`Win:${score.Win},Lose:${score.Lose},Tie:${score.Tie}`)
        
        document.getElementById('win').textContent=score.Win;
          document.getElementById('lose').textContent=score.Lose;
          document.getElementById('tie').textContent=score.Tie;
    ">
    <img src="reset.png" class="moveIcon"></button>

      <script>

      let comMove;
      let playerMove;
      let score = {
        Win: 0,
        Lose: 0,
        Tie: 0
      }


        function pickRandom()
        {
          const temp = Math.random();
          let comMove = '';

          if (temp > 0 && temp < 1/3) {
            comMove = 'Rock';
          }
          else if (temp > 1/3 && temp < 2/3) {
            comMove = 'Paper';
          }
          else if (temp > 2/3 && temp < 1) {
            comMove = 'Scissor';
          }

          return (comMove)
        }

        function winner(plyMove,comMove)
        {
          let result ='';
          let imgg = document.getElementById("player");
          let img2 = document.getElementById("com");


          if(plyMove==='Rock'){
            imgg.src="rock-emoji.png";
          }
          else if(plyMove==='Paper'){
            imgg.src="paper-emoji.png";
          }
          else if(plyMove==='Scissor'){
            imgg.src="scissors-emoji.png";
          }

          if(comMove==='Rock'){
            img2.src="rock-emoji.png";
          }
          else if(comMove==='Paper'){
            img2.src="paper-emoji.png";
          }
          else if(comMove==='Scissor'){
            img2.src="scissors-emoji.png";
          }


          if (comMove === 'Rock') {
            if (plyMove === 'Rock') {
              result = 'Tie!'
              score.Tie++;

            }
            if (plyMove === 'Paper') {
              result = 'You Win!'
              score.Win++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Lose!'
              score.Lose++;
            }
          }

          else if (comMove === 'Paper') {
            if (plyMove === 'Rock') {
              result = 'You Lose!'
              score.Lose++;
            }
            if (plyMove === 'Paper') {
              result = 'Tie!'
              score.Tie++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Win!'
              score.Win++;
            }
          }

          else if (comMove === 'Scissor') {
            if (plyMove === 'Rock') {
              result = 'You Win!'
              score.Win++;
            }
            if (plyMove === 'Paper') {
              result = 'You Lose!'
              score.Lose++;
            }
            if (plyMove === 'Scissor') {
              result = 'Tie!'
              score.Tie++;
            }
          }

          console.log(`Win:${score.Win},Lose:${score.Lose},Tie:${score.Tie}`)
          

          document.getElementById("result1").textContent=result;
          document.getElementById("win").textContent=score.Win;
          document.getElementById("lose").textContent=score.Lose;
          document.getElementById("tie").textContent=score.Tie;

        }


     </script>

        <hr>
        <h2 class="winscore">
              
          Win : <span id="win">0</span> 
        </h2>

        <h2 class="losescore">
          Lose: <span id="lose">0</span> 
        </h2>

        <h2 class="tiescore">
          Tie : <span id="tie">0</span>  
        </h2>
        <hr>

  </body>

</html>
