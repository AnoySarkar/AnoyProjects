<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewpont"
    content="width=device-width,initial-scale=1.0">

      <style>
        
        body{
        text-align: center;
        background-color: rgb(230, 240, 250);


        }
           
        .moveIcon {
          height: 100px;
        }
        button{
          background-color: rgb(31, 154, 243);
          border-radius: 5px; 
          padding: 30px 30px;
          margin: 10px;

        }
        button:hover{
          background-color: rgb(34, 172, 0);
        }
        .resetButton{
          background-color: rgb(137, 207, 240);
;
        }
        .winscore{
          color: rgb(89, 221, 89);
        }
        .losescore{
          color: rgb(248, 58, 58);
        }
        .tiescore{
          color: grey;
        }


          
      </style>

      <title>Rock Paper Scissors by Avii</title>
  </head>

  <body>

    <h2>
      You
      <img id="player" src="hearts.png" alt="cart" height="250px"> 
      vs
      <img id="com" src="happy.png" alt="cart" height="250px">
      Avi
    </h2>

    <hr>
      <h1> 
        <span id="result1">Good Luck!</span>
      </h1>
        <h3 id="round" >10</h3>
      <hr>

    <button onclick="
        playerMove = 'Rock';
        comMove = pickRandom();
        winner(playerMove,comMove);

    ">
    <img src="rock-emoji.png" class="moveIcon"> </button>

    <button onclick="
        playerMove = 'Paper'
        comMove = pickRandom();
        winner(playerMove,comMove);
    ">
    <img src="paper-emoji.png" class="moveIcon"> </button>
    
    <button onclick="
        playerMove = 'Scissor'
        comMove = pickRandom();
        winner(playerMove,comMove);
    ">
    <img src="scissors-emoji.png" class="moveIcon"> 
    </button>


      <script>

      let comMove;
      let round = 10;
      let playerMove;
      let score = {
        Win: 0,
        Lose: 0,
        Tie: 0
      }


        function pickRandom()
        {
          const temp = Math.random();
          let comMove = '';

          if (temp > 0 && temp < 1/3) {
            comMove = 'Rock';
          }
          else if (temp > 1/3 && temp < 2/3) {
            comMove = 'Paper';
          }
          else if (temp > 2/3 && temp < 1) {
            comMove = 'Scissor';
          }

          return (comMove)
        }

        function winner(plyMove,comMove)
        {
          let result ='';
          let imgg = document.getElementById("player");
          let img2 = document.getElementById("com");



          if(plyMove==='Rock'){
            imgg.src="rock-emoji.png";
          }
          else if(plyMove==='Paper'){
            imgg.src="paper-emoji.png";
          }
          else if(plyMove==='Scissor'){
            imgg.src="scissors-emoji.png";
          }

          if(comMove==='Rock'){
            img2.src="rock-emoji.png";
          }
          else if(comMove==='Paper'){
            img2.src="paper-emoji.png";
          }
          else if(comMove==='Scissor'){
            img2.src="scissors-emoji.png";
          }


          if (comMove === 'Rock') {
            if (plyMove === 'Rock') {
              result = 'Tie!'
              score.Tie++;

            }
            if (plyMove === 'Paper') {
              result = 'You Win!'
              score.Win++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Lose!'
              score.Lose++;
            }
          }

          else if (comMove === 'Paper') {
            if (plyMove === 'Rock') {
              result = 'You Lose!'
              score.Lose++;
            }
            if (plyMove === 'Paper') {
              result = 'Tie!'
              score.Tie++;
            }
            if (plyMove === 'Scissor') {
              result = 'You Win!'
              score.Win++;
            }
          }

          else if (comMove === 'Scissor') {
            if (plyMove === 'Rock') {
              result = 'You Win!'
              score.Win++;
            }
            if (plyMove === 'Paper') {
              result = 'You Lose!'
              score.Lose++;
            }
            if (plyMove === 'Scissor') {
              result = 'Tie!'
              score.Tie++;
            }
          }

          console.log(`Win:${score.Win},Lose:${score.Lose},Tie:${score.Tie}`)
          

          document.getElementById("result1").textContent=result;
          document.getElementById("win").textContent=score.Win;
          document.getElementById("lose").textContent=score.Lose;
          document.getElementById("tie").textContent=score.Tie;

          if(score.Win+score.Lose+score.Tie === 10) {
            document.getElementById("result1").textContent=score.Win;
            imgg.src="hearts.png";
            img2.src="happy.png";

            score.Win = 0;
            score.Lose = 0;
            score.Tie = 0;
          }
          round--;
          document.getElementById("round")
            .innerHTML=round;
        }


        let imgg = document.getElementById("player");
        let img2 = document.getElementById("com");

     </script>

        <hr>
        <h2 class="winscore">
              
          Win : <span id="win">0</span> 
        </h2>

        <h2 class="losescore">
          Lose: <span id="lose">0</span> 
        </h2>

        <h2 class="tiescore">
          Tie : <span id="tie">0</span>  
        </h2>
        <hr>

        <button class="resetButton" onclick="
        score.Win = 0;
        score.Lose = 0;
        score.Tie = 0;
        round = 10;
        document.getElementById('round')
          .innerHTML=round;
          

        document.getElementById('result1').textContent='Good Luck!';
          imgg.src='hearts.png';
          img2.src='happy.png';
        
        document.getElementById('win').textContent=score.Win;
          document.getElementById('lose').textContent=score.Lose;
          document.getElementById('tie').textContent=score.Tie;
    ">
    <img src="reset.png" class="moveIcon"></button>

  </body>

</html>
